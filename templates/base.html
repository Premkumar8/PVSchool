  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById('bg-video');
        const audio = document.getElementById('bg-audio');

        // Function to trigger video and audio playback on scroll.
        function playOnScroll() {
            // Start video playback if paused.
            if (video.paused) {
                video.play().catch(err => {
                    console.log("Video play error:", err);
                });
            }
            // Start audio playback if paused.
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("Audio started on scroll.");
                }).catch(err => {
                    console.log("Audio play error on scroll:", err);
                });
            }
            // Remove the scroll listener after the first successful play attempt.
            window.removeEventListener("scroll", playOnScroll);
        }

        // Add the scroll event listener.
        window.addEventListener("scroll", playOnScroll);
    });
    </script>
